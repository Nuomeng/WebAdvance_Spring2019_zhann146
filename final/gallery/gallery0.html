    var storage = firebase.storage().ref();
    $(document).ready(function(){
      for(var i = 0; i < 1000; i++){
        storage.child("images/" + i).getDownloadURL().then(function(url){
          var myImage = $('<img/>');
          myImage.attr('width',240);
          myImage.attr('src',url);
          myImage.attr('display','inline-block');

          $("#photo-gallery").append(myImage);
        });
      }
    });
  </script>
